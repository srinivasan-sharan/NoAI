<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NoAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2>no.AI</h2>
        <p>ğŸ¤ğŸ»</p>  
    </div>
  <div id="messages"></div>
  <input id="input" type="text" placeholder="Write a messageâ€¦" />
  <button id="send">Send</button>

  <script>
    const ws = new WebSocket("ws://localhost:8000/ws");

    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    ws.onopen = () => addMsg("Welcome to a world of new (im)possiblities");
    ws.onclose = () => addMsg("Bye!");
    ws.onerror = (err) => addMsg("Error: " + err);

    ws.onmessage = (event) => addAIMsg(event.data);

    send.onclick = () => {
      if(input.value.trim()) {
        ws.send(input.value);
        addUserMsg(input.value);
        input.value = "";
      }
    };

    input.addEventListener('keydown', e => {
      if(e.key === 'Enter') send.click();
    });

    function addMsg(msg) {
      messages.innerHTML += `<div class="center">${msg}</div>`;
      messages.scrollTop = messages.scrollHeight;
    }

    function addUserMsg(msg) {
      messages.innerHTML += `<div class="msg user">${msg}</div>`;
      messages.scrollTop = messages.scrollHeight;
    }

    function addAIMsg(msg) {
      messages.innerHTML += `<div class="msg ai">${msg}</div>`;
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
